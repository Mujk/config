[character]
success_symbol = '[ᐅ ](bold green)'
error_symbol = '[🗴 ](bold red)'

[battery]
charging_symbol = '🔋⚡️'
discharging_symbol = '🔋 '
unknown_symbol = '🔋? '

[[battery.display]]
threshold = 15
style = 'bold red'

[[battery.display]]  
threshold = 35
style = 'bold yellow'

[[battery.display]] 
threshold = 100
style = 'bold green'

[elixir]
format = '\[[$symbol($version \(OTP $otp_version\))]($style)\]'

[rust]
format = '\[[$symbol($version)]($style)\]'
